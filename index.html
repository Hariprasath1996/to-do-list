<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
<div class="box">
    <h1 class="header">TO-DO-LIST</h1>
    <div class="section-1">
        <input id="input" type="text" placeholder="Text-here">
        <button class="add-btn"  onclick="AddItem ()" >Add</button>
    </div>
   
        <!-- create un-order list for create new items to below from it  -->
        <ul id="ul">
            <div id="div">
                <li id="list">hello</li>
                <button id='del-btn'  onclick='deleteItem (event)'>Delete</button>
            </div>
            
        </ul>
</div>

<script>
    // select input and ul tag
    let input = document.getElementById("input");
    let ul = document.getElementById("ul");
    // create add function 
    function AddItem (){
        // create list item into selecting  ul 
        let createList = document.createElement("li")
        // add delete button after getting input value and add event also
        createList.innerHTML = input.value+ " <button id='del-btn'  onclick='deleteItem (event)'>Delete</button>"
        ul.append(createList);
        createList.setAttribute('style', `
    width:100%;
    height:3rem;
    display: flex;
    flex-direction: row;
    justify-content:space-evenly;
    align-items: center;
    background-color: purple;
    box-shadow: 0.2rem 0.2em white, -0.2rem -0.2rem white;
    border-radius: 5px;
    gap:1rem;
    margin:1rem 1rem 1rem  ;
color:white
`);
}
// create delete function 
function deleteItem (event){
event.target.parentElement.remove()
}


</script>

</body>
</html>
